	<th:block th:include="common/include :: header('员工部门')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-serviceItem-edit" th:object="${department}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">部门名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" disabled id="name" th:field="*{name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">部门编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" disabled name="originalPrice" id="originalPrice" th:field="*{sn}"  required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />

		var prefix = ctx + "/business/serviceItem";

	    }
	</script>
</body>
</html>
