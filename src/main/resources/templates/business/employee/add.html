<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('新增养修预约服务')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-employee-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">员工名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" id="email" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">年龄：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="age" id="age" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
					<select name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
						<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
			<label class="col-sm-3 control-label">是否超管：</label>
			<div class="col-sm-8">
				<select name="admin" class="form-control m-b" th:with="type=${@dict.getType('employee_admin')}">
					<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
				</select>
			</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label is-required">入职时间：</label>
				<div class="col-sm-8 ">
					<div class="input-group date ">
					<input class="form-control" type="text" placeholder="yyyy-MM-dd HH:mm"  name="hiredate" id="hiredate" required>
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">所在部门：</label>
				<div class="col-sm-8">
					<select name="deptId" class="form-control m-b" th:with="type=${@dict.getType('employee_department')}">
						<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否冻结：</label>
				<div class="col-sm-8">
					<select name="status" class="form-control m-b" th:with="type=${@dict.getType('employee_statue')}">
						<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
					</select>
				</div>
			</div>


		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<th:block th:include="common/include :: datetimepicker" />
	<script type="text/javascript">

		var prefix = ctx + "/business/employee";

		$("input[name='hiredate']").datetimepicker({
			format: "yyyy-mm-dd hh:ii",
			autoclose: true
		});
		function submitHandler() {

	        	$.operate.save(prefix + "/add", $('#form-employee-add').serialize());

	    }
	</script>
</body>
</html>
