<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('修改养修单项服务')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-serviceItem-edit" th:object="${serviceItem}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">单项服务名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" th:field="*{name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务原价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="originalPrice" id="originalPrice" th:field="*{originalPrice}"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务折扣价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="discountPrice" id="discountPrice" th:field="*{discountPrice}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否套餐：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('si_car_package')}">
						<input type="radio" th:id="${dict.id}" name="carPackage" th:value="${dict.value}" th:field="*{carPackage}" >
						<label th:for="${dict.id}" th:text="${dict.label}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">服务分类：</label>
				<div class="col-sm-8">
					<select name="serviceCatalog" class="form-control m-b" th:with="type=${@dict.getType('si_service_catalog')}">
						<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}" th:field="*{serviceCatalog}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea id="info" name="info" class="form-control" th:field="*{info}" ></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "/business/serviceItem";

		
		
		function submitHandler() {
	        
	        	$.operate.save(prefix + "/edit", $('#form-serviceItem-edit').serialize());
	      
	    }
	</script>
</body>
</html>
