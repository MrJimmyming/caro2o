<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('修改养修单项服务')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-appointment-edit" th:object="${appointment}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">客户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="customerName" id="customerName" th:field="*{customerName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">联系方式：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="customerPhone" th:field="*{customerPhone}" id="customerPhone" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预约时间：</label>
				<div class="col-sm-8 ">
					<div class="input-group date ">
						<input class="form-control" type="text" placeholder="yyyy-MM-dd HH:mm" th:field="*{appointmentTime}" name="appointmentTime" id="appointmentTime" required>
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">车牌号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="licensePlate" th:field="*{licensePlate}" id="licensePlate" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">汽车类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="carSeries" th:field="*{carSeries}"  id="carSeries" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">服务类型：</label>
				<div class="col-sm-8">
					<select name="serviceType" th:field="*{serviceType}"  class="form-control m-b" th:with="type=${@dict.getType('cmi_service_type')}">
						<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea id="info" name="info" class="form-control">[[*{info}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<th:block th:include="common/include :: datetimepicker" />
	<script type="text/javascript">
		var prefix = ctx + "/business/appointment";
		$("input[name='appointmentTime']").datetimepicker({
			format: "yyyy-mm-dd hh:ii",
			autoclose: true
		});
		
		
		function submitHandler() {
	        
	        	$.operate.save(prefix + "/edit", $('#form-appointment-edit').serialize());
	      
	    }
	</script>
</body>
</html>
